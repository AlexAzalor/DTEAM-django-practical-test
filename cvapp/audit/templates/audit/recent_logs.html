<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recent Request Logs</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">Recent Request Logs</h1>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Method</th>
        <th>Path</th>
        <th>remote_ip</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.http_method }}</td>
        <td>{{ log.path }}</td>
        <td>{{ log.remote_ip }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No logs yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
